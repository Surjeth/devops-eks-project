name: End-to-End DevOps EKS Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}
      TF_LOCK_TABLE: ${{ secrets.TF_LOCK_TABLE }}
      EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
      IMAGE_NAME: devops-eks-project-repo
      SKIP_BOOTSTRAP: true

    steps:
    # -------------------------------------------------
    # Checkout Code
    # -------------------------------------------------
    - name: Checkout code
      uses: actions/checkout@v4

    # -------------------------------------------------
    # Setup Terraform
    # -------------------------------------------------
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.6

    # -------------------------------------------------
    # AWS Authentication
    # -------------------------------------------------
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # -------------------------------------------------
    # Terraform Bootstrap (optional)
    # -------------------------------------------------
    - name: Terraform Bootstrap Init
      if: env.SKIP_BOOTSTRAP != 'true'
      run: |
        cd terraform/bootstrap
        terraform init

    - name: Terraform Bootstrap Apply
      if: env.SKIP_BOOTSTRAP != 'true'
      run: |
        cd terraform/bootstrap
        terraform apply -auto-approve \
          -var="state_bucket_name=$TF_STATE_BUCKET" \
          -var="lock_table_name=$TF_LOCK_TABLE"

    # -------------------------------------------------
    # Terraform Main Infra
    # -------------------------------------------------
    - name: Terraform Init (Main)
      run: |
        cd terraform
        terraform init

    - name: Terraform Apply (Main)
      run: |
        cd terraform
        terraform apply -auto-approve

    # -------------------------------------------------
    # Login to Amazon ECR
    # -------------------------------------------------
    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION \
        | docker login \
          --username AWS \
          --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

    # -------------------------------------------------
    # Build Docker Image
    # -------------------------------------------------
    - name: Build Docker Image
      run: |
        docker build \
          -t $IMAGE_NAME:latest \
          -f docker/Dockerfile .

    # -------------------------------------------------
    # Tag & Push Docker Image
    # -------------------------------------------------
    - name: Tag & Push Docker Image
      run: |
        docker tag $IMAGE_NAME:latest \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$IMAGE_NAME:latest

        docker push \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$IMAGE_NAME:latest

    # -------------------------------------------------
    # Configure kubectl (FORCE CONTEXT)
    # -------------------------------------------------
    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig \
          --region $AWS_REGION \
          --name $EKS_CLUSTER_NAME \
          --alias ci-eks

        kubectl config use-context ci-eks

    # -------------------------------------------------
    # WAIT FOR EKS RBAC (CRITICAL)
    # -------------------------------------------------
    - name: Wait for EKS RBAC propagation
      run: |
        echo "Waiting for EKS RBAC authorization..."
        for i in {1..30}; do
          if kubectl auth can-i get pods --all-namespaces; then
            echo "RBAC is ready"
            exit 0
          fi
          echo "RBAC not ready yet... retrying"
          sleep 10
        done

        echo "RBAC never became ready"
        exit 1

    # -------------------------------------------------
    # Deploy Kubernetes Manifests
    # -------------------------------------------------
    - name: Deploy Kubernetes Manifests
      run: |
        kubectl apply -f k8s/namespace.yaml
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        kubectl apply -f k8s/ingress.yaml

    # -------------------------------------------------
    # Verify Deployment
    # -------------------------------------------------
    - name: Verify Deployment
      run: |
        kubectl get pods -n devops
        kubectl get svc -n devops
        kubectl get ingress -n devops
