name: End-to-End DevOps EKS Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}
      TF_LOCK_TABLE: ${{ secrets.TF_LOCK_TABLE }}
      EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
      IMAGE_NAME: devops-eks-project-repo
      SKIP_BOOTSTRAP: true

    steps:
    # -------------------------------------------------
    # Checkout
    # -------------------------------------------------
    - uses: actions/checkout@v4

    # -------------------------------------------------
    # Terraform
    # -------------------------------------------------
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.6

    # -------------------------------------------------
    # AWS Credentials
    # -------------------------------------------------
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # -------------------------------------------------
    # Terraform Apply
    # -------------------------------------------------
    - name: Terraform Init
      run: |
        cd terraform
        terraform init

    - name: Terraform Apply
      run: |
        cd terraform
        terraform apply -auto-approve

    # -------------------------------------------------
    # ECR Login
    # -------------------------------------------------
    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password \
        | docker login \
          --username AWS \
          --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

    # -------------------------------------------------
    # Build & Push Image
    # -------------------------------------------------
    - name: Build Docker Image
      run: |
        docker build -t $IMAGE_NAME:latest -f docker/Dockerfile .

    - name: Push Docker Image
      run: |
        docker tag $IMAGE_NAME:latest \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$IMAGE_NAME:latest
        docker push \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$IMAGE_NAME:latest

    # -------------------------------------------------
    # Wait for EKS Access Entry (AWS API â€“ NOT kubectl)
    # -------------------------------------------------
    - name: Wait for EKS access entry
      run: |
        echo "Waiting for EKS access entry to propagate..."
        for i in {1..30}; do
          aws eks list-access-entries \
            --cluster-name $EKS_CLUSTER_NAME \
            | grep deploy && break
          echo "Access not ready yet..."
          sleep 15
        done

    # -------------------------------------------------
    # Update kubeconfig (AFTER RBAC EXISTS)
    # -------------------------------------------------
    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig \
          --region $AWS_REGION \
          --name $EKS_CLUSTER_NAME

    # -------------------------------------------------
    # Deploy Manifests
    # -------------------------------------------------
    - name: Deploy Kubernetes Manifests
      run: |
        kubectl apply -f k8s/namespace.yaml
        envsubst < k8s/deployment.yaml | kubectl apply -f -
        kubectl apply -f k8s/service.yaml
        kubectl apply -f k8s/ingress.yaml

    # -------------------------------------------------
    # Verify
    # -------------------------------------------------
    - name: Verify Deployment
      run: |
        kubectl get pods -n devops
        kubectl get svc -n devops
        kubectl get ingress -n devops
