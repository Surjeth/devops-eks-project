apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  namespace: devops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
      - name: react-app
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/devops-eks-project-repo:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
